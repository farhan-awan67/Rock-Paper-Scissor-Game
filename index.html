<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissor</h1></header>
    <div class="game-pics" id="choices">
      <img id="rock" src="./images/rock.png" alt="" />
      <img id="paper" src="./images/paper.png" alt="" />
      <img id="scissors" src="./images/scissors.png" alt="" />
    </div>
    <div class="results" id="score-board">
      <div class="you">
        <h2 id="user-score"></h2>
        <h2>You</h2>
      </div>
      <div class="computer">
        <h2 id="comp-score"></h2>
        <h2>Comp</h2>
      </div>
    </div>
    <div class="btn" id="msg-container">
      <button id="msg">Play Your Move</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
